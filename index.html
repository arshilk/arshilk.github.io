<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My CV</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        iframe {
            display: block;
            width: 100%;
            height: 100vh; /* Full height of the viewport */
            border: none;
        }
        .fallback {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <iframe id="pdf-frame" src="cv.pdf"></iframe>
    
    <!-- Fallback download link if PDF fails to load -->
    <div class="fallback" id="download-link" style="display:none;">
        <p>If the PDF is not displaying, <a href="cv.pdf" download>click here to download the CV</a>.</p>
    </div>

    <script>
        // Check if the PDF loads
        document.getElementById('pdf-frame').onload = function() {
            // PDF loaded successfully
        };

        document.getElementById('pdf-frame').onerror = function() {
            // If there's an error loading the PDF, show the download link
            document.getElementById('pdf-frame').style.display = 'none';
            document.getElementById('download-link').style.display = 'block';
        };
    </script>
</body>
</html>
