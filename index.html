<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My CV</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        embed, iframe {
            display: block;
            border: none;
            width: 100%;
            height: 100vh; /* 100% of the viewport height */
        }
    </style>
</head>
<body>
    <embed src="cv.pdf" type="application/pdf" />
    <!-- Or you can use iframe instead: -->
    <!-- <iframe src="cv.pdf"></iframe> -->
</body>
</html>
