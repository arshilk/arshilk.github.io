<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My CV</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        embed, iframe {
            display: block;
            width: 100%;
            height: 100vh; /* 100% of the viewport height */
            border: none;
        }
        .fallback {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <iframe src="cv.pdf"></iframe>
    
    <!-- Fallback download link in case PDF doesn't load properly -->
    <div class="fallback">
        <p>If the PDF is not displaying, <a href="cv.pdf" download>click here to download the CV</a>.</p>
    </div>
</body>
</html>
